<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Code brackets -->
  <path d="M80 90 L60 110 L60 146 L80 166" stroke="url(#codeGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <path d="M176 90 L196 110 L196 146 L176 166" stroke="url(#codeGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Algorithm visualization elements -->
  <circle cx="100" cy="120" r="8" fill="#00f2fe" opacity="0.8"/>
  <circle cx="128" cy="100" r="8" fill="#4facfe" opacity="0.9"/>
  <circle cx="156" cy="120" r="8" fill="#00f2fe" opacity="0.8"/>
  <circle cx="128" cy="140" r="8" fill="#4facfe" opacity="0.9"/>
  <circle cx="128" cy="160" r="8" fill="#00f2fe" opacity="0.8"/>
  
  <!-- Connecting lines (representing algorithm flow) -->
  <line x1="100" y1="120" x2="128" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="128" y1="100" x2="156" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="120" x2="128" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="156" y1="120" x2="128" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="128" y1="140" x2="128" y2="160" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Central "A" for AlgoVi -->
  <text x="128" y="205" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">A</text>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <circle cx="128" cy="128" r="115" fill="url(#grid)" opacity="0.3"/>
</svg>