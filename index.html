<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- App Identity -->
    <title>AlgoVi - Algorithm Visualization Platform</title>
    <meta name="description" content="Interactive algorithm visualization and coding platform for learning data structures and algorithms">
    <meta name="author" content="AlgoVi Team">
    <meta name="keywords" content="algorithms, visualization, coding, data structures, programming, education">
    
    <!-- Icons and Manifest -->
    <link rel="icon" type="image/svg+xml" href="/algovi-icon.svg" />
    <link rel="apple-touch-icon" href="/algovi-icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme and Open Graph -->
    <meta name="theme-color" content="#667eea" />
    <meta property="og:title" content="AlgoVi - Algorithm Visualization Platform" />
    <meta property="og:description" content="Interactive algorithm visualization and coding platform for learning data structures and algorithms" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/algovi-og-image.png" />
    <meta property="og:url" content="https://algovi.app" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent flash of unstyled content -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-top: 20px;
        text-align: center;
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading AlgoVi...</div>
      </div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
          }, 300);
        }, 500);
      });
    </script>
    
    <!-- Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
